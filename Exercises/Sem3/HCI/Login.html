<!DOCTYPE html>
    <html>
        <head>
            <title>Login Page</title>
            <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <div>
                <form>
                    <fieldset>
                        <Table>
                            <h1>Login</h1>
                            <input type="text" name="email" id="email" placeholder="Email" autofocus>
                            <br/>
                            <br/>
                            <input type="text" name="password" id="password" placeholder="Password" tabindex="0">
                            <br/>
                            <p id="forgotPassword">Forgot password? Click here!</p>
                            <br/>
                            <button type="submit" id="login" tabindex="1">Login</button>
                            <button type="submit" id="signup" tabindex="1">Signup</button>
                        </Table>
                    </fieldset>
                </form>
            </div>
        </body>
    </html>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
